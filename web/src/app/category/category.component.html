<h3>{{title}}</h3>
<div class="list-group">
  <a routerLink="products" class="list-group-item active">
    Tüm Ürünler
  </a>
</div>

<div class="list-group" *ngFor="let category of categories">
  <a class="list-group-item" [href]="category.code" routerLink="/products/category/{{category.id}}">
    {{category.name}}
  </a>
</div>
